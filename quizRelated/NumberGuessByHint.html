<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
    </style>
</head>
<body>

<h1>Guess the Number Game</h1>
<p>Enter your guess (between 1 and 10):</p>
<input type="number" id="guessInput">
<button onclick="checkGuess()">Submit Guess</button>
<p id="result"></p>

<script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
        const guessInput = document.getElementById("guessInput");
        const resultDisplay = document.getElementById("result");

        const userGuess = parseInt(guessInput.value);

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
            resultDisplay.textContent = "Please enter a valid number between 1 and 10.";
        } else {
            attempts++;

            if (userGuess === secretNumber) {
                resultDisplay.textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
            } else {
                const hint = userGuess < secretNumber ? "higher" : "lower";
                resultDisplay.textContent = `Wrong guess. Try a ${hint} number.`;
            }
        }

        guessInput.value = "";
        guessInput.focus();
    }
</script>

</body>
</html>
