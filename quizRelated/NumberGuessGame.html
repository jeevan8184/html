<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            margin:0;
            flex-direction: column;
            text-align: center;

        }
        h1 {
            margin-bottom:10px;  
        }
        
        input {
            margin-bottom:10px;
        }
        
    </style>
</head>
<body>

    <div class="game">
        <h1>Number Guessing Game</h1>
        <p>Guess Number between 1 and 10</p>
        <input id="text" type="number" min="1" max="10">
        <br>
        <button onclick="GuessNumber()">Submit Guess</button>
        <p id="display"></p>

    </div>

    <script>
        let count=0;
        const secretNumber = Math.floor(Math.random() * 10) + 1;

        function GuessNumber() {

            const userGuess = parseInt(document.getElementById('text').value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
            alert('Please enter a valid number between 1 and 10.');
            return;
            
        }

        count++

            if(userGuess===secretNumber) {
                document.getElementById('display').textContent=`Congratulations! You guessed the number in ${count} attempts`
            } else {
                document.getElementById('display').textContent= 'Try again. Wrong guess!'
            }
        }

    </script>
    
</body>
</html>
