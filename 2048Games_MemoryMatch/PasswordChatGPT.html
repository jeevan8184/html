<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
        }

        #password {
            width: 30%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="8" value="12">
    <br>
    <label><input type="checkbox" id="includeUppercase"> Include Uppercase Letters</label>
    <br>
    <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
    <br>
    <label><input type="checkbox" id="includeDigits" checked> Include Digits</label>
    <br>
    <label><input type="checkbox" id="includeSpecialChars"> Include Special Characters</label>
    <br>
    <button onclick="generatePassword()">Generate Password</button>
    <br>
    <h2>Password:</h2>
    <input type="text" id="password" readonly>
    
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeDigits = document.getElementById('includeDigits').checked;
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;

            let allChars = '';
            let password = '';

            if (includeUppercase) allChars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) allChars += 'abcdefghijklmnopqrstuvwxyz';
            if (includeDigits) allChars += '0123456789';
            if (includeSpecialChars) allChars += '!@#$%^&*()-_=+[]{}|;:,.<>?';

            if (allChars === '') {
                alert('Please select at least one character type.');
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars.charAt(randomIndex);
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
