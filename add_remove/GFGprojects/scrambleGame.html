<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .box {
            padding: 14px;
            color:white;
            background-color: rgb(71, 150, 71);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Word Scrample Game</h2>
        <div class="scramble">
            <h2 id="word">word</h2>
            <p id="hint">Hint:</p>
        </div>
        <div class="form">
            <input id="input" type="text" 
                placeholder="Guess correct word">
            <h3 id="output">Result:</h3>
        </div>
        <div class="btns">
            <button type="button" onclick="check()">check</button>
            <button type="button" onclick="refresh()">Refresh</button>
        </div>
    </div>

    <script>
        
const words=[
    'javascript',
    'bootstrap',
    'tailwind',
    'angular',
    'react'
]
const hints=[
    'functionality adding',
    'style adding',
    'word like air',
    'word guess rotate',
    'more functional'
]
let displayWord=''
let displayHint=''
function shuffleArray(str) {
    const strArray = Array.from(str); 
for (let i = 0; i < strArray.length - 1; ++i) { 
let j = Math.floor(Math.random() * strArray.length); 
// Swap letters 
let temp = strArray[i]; 
strArray[i] = strArray[j]; 
strArray[j] = temp; 
} 
return strArray.join(" "); 
}
function check() {
    let input=document.getElementById('input')
    let output=document.getElementById('output')
    if(input.value.toLocaleLowerCase()===
        displayWord.toLocaleLowerCase()) 

        document.getElementById('output').innerHTML="Result:correct"
    else 
        output.innerHTML="Result:Incorrect"
    

}
function refresh() {
    idx=Math.floor(Math.random()*words.length)
    displayWord=words[idx]
    displayHint=hints[idx] 
    let word=document.getElementById('word')
    let hint=document.getElementById('hint')
    word.innerHTML=shuffleArray(displayWord).toUpperCase()
    hint.innerHTML="<b>Hint:</b>"+displayHint
    document.getElementById('output').innerText="Result:"
}
refresh()
    </script>
</body>
</html>
