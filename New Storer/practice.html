<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    
    *{
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: gray;
        margin:auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

  </style>
<body>
    
    <div class="header">
        <div class="">
            <div class="">
                <p class="">12</p>
                <p class="">3</p>
                <p class="">6</p>
                <p class="">9</p>
            </div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>
</body>
 <script>
    
    const hourEl=document.querySelector('.hour');
    const minuteEl=document.querySelector('.minute');
    const secondEl=document.querySelector('.second');

    function newFunc() {
        const date=new Date();

        const minutes=date.getMinutes();
        const seconds=date.getSeconds();
        const hour=date.getHours();

        const minRot=(minutes*60)*360;
        const secRot=(seconds*60)*360;
        const houRot=(hour*12)*360;

        hourEl.style.tranform=`rotate(${houRot})deg`;
        minuteEl.style.tranform=`rotate(${minRot})deg`;
        secondEl.style.tranform=`rotate(${secRot})deg`;
        
    }

    setTimeout(newFunc,1000);

 </script>
</html>
